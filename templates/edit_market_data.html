<!DOCTYPE html>
<html>
<head>
    <title>Edit Market Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Edit Market Data</h2>
        <form method="POST" class="data-form">
            <div class="form-group">
                <label>Market:</label>
                <input type="text" name="market" value="{{ data.market }}" required>
            </div>
            <div class="form-group">
                <label>Commodity:</label>
                <input type="text" name="commodity" value="{{ data.commodity }}" required>
            </div>
            <div class="form-group">
                <label>Price (â‚¹/kg):</label>
                <input type="number" step="0.01" name="price" value="{{ data.price }}" required>
            </div>
            <button type="submit">Update Data</button>
            <a href="{{ url_for('dashboard') }}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
